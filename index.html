<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone showcase</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./img/logo-asus.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href = "#">Home</a></li>
                    <li><a href="#">Specs</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>


        <div class="information">
            <img src="./img/mobile.jpg" class="mobile">
            <div class="overlay"></div>
            <div id="circle">
                <div class="feature one">
                    <img src="./img/camera.png" alt="Camera">
                    <div>
                        <h1>Camera</h1>
                        <p>13MP Rear, 5MP Front</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="./img/processor.png" alt="processor">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon 636</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="./img/display.png" alt="Display">
                    <div>
                        <h1>Display</h1>
                        <p>5.9' 1080p IPS Panel</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="./img/battery.png" alt="Battery">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh, 10W Adapter</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="./img/arrow.png" id="upbtn">
            <h3>Features</h3>
            <img src="./img/arrow.png" id="downbtn">
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upbtn = document.getElementById("upbtn");
        var downbtn = document.getElementById("downbtn");

        var rotatevalue = circle.style.transform;
        var rotatesum;

        upbtn.onclick = function(){
            rotatesum = rotatevalue + "rotate(-90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
        }
        downbtn.onclick = function(){
            rotatesum = rotatevalue + "rotate(90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
        }

    </script>
</body>
</html>
